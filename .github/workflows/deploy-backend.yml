name: Deploy Backend to Cloudflare Workers

on:
  push:
    branches: [main, production, staging]
    paths:
      - 'backend/**'
      - '.github/workflows/deploy-backend.yml'
  pull_request:
    branches: [main, production, staging]
    paths:
      - 'backend/**'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'staging'
        type: choice
        options:
          - production
          - staging

jobs:
  deploy-backend:
    name: Deploy Backend
    runs-on: ubuntu-latest
    
    # 设置环境变量
    env:
      ENVIRONMENT: ${{ github.ref == 'refs/heads/main' && 'production' || 'staging' }}
      CF_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
      CF_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: 'backend/package-lock.json'

      - name: Install dependencies
        run: npm ci
        working-directory: ./backend

      - name: Build
        run: npm run build
        working-directory: ./backend

      - name: Configure Wrangler
        run: |
          # 安装特定版本的 wrangler 以避免兼容性问题
          npm install -g wrangler@3.4.0
          
          # 打印版本信息
          echo "=== Wrangler 版本信息 ==="
          wrangler --version
          
          # 验证登录状态（不再使用已弃用的 wrangler config）
          echo "=== Wrangler 登录状态 ==="
          if [ -n "$CLOUDFLARE_API_TOKEN" ]; then
            echo "使用 API Token 进行身份验证"
            echo "CLOUDFLARE_ACCOUNT_ID 已设置: ${CLOUDFLARE_ACCOUNT_ID:0:4}...${CLOUDFLARE_ACCOUNT_ID: -4}"
          else
            echo "错误: 未设置 CLOUDFLARE_API_TOKEN 环境变量"
            exit 1
          fi
          
          # 打印环境变量（不显示敏感信息）
          echo "=== 环境变量检查 ==="
          echo "NODE_ENV: $NODE_ENV"
          echo "CLOUDFLARE_ACCOUNT_ID: ${CLOUDFLARE_ACCOUNT_ID:0:4}...${CLOUDFLARE_ACCOUNT_ID: -4}"
          [ -n "$IPREGISTRY_API_KEY" ] && echo "IPREGISTRY_API_KEY: ${IPREGISTRY_API_KEY:0:4}...${IPREGISTRY_API_KEY: -4}" || echo "IPREGISTRY_API_KEY 未设置"
          [ -n "$TURNSTILE_SECRET_KEY" ] && echo "TURNSTILE_SECRET_KEY: ${TURNSTILE_SECRET_KEY:0:4}...${TURNSTILE_SECRET_KEY: -4}" || echo "TURNSTILE_SECRET_KEY 未设置"
          
          # 打印当前目录结构
          echo "=== 目录结构 ==="
          ls -la ./backend
          
          # 检查 wrangler.toml 文件
          echo "=== wrangler.toml 内容 ==="
          if [ -f "./backend/wrangler.toml" ]; then
            cat ./backend/wrangler.toml
            
            # 验证 wrangler.toml 格式
            echo "=== 验证 wrangler.toml 格式 ==="
            wrangler deploy --dry-run --outdir=./dist || echo "wrangler.toml 格式验证失败"
          else
            echo "错误: wrangler.toml 不存在"
            exit 1
          fi

      - name: Deploy to Cloudflare Workers (${{ env.ENVIRONMENT }})
        uses: cloudflare/wrangler-action@3.0.0
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
          command: publish --env ${{ env.ENVIRONMENT }} --verbose
          workingDirectory: './backend'
          # 禁用缓存以避免潜在问题
          cache: 'false'
        env:
          NODE_ENV: ${{ env.ENVIRONMENT }}
          # Set both CF_* and CLOUDFLARE_* variants for compatibility
          CF_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
          CF_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
          IPREGISTRY_API_KEY: ${{ secrets.IPREGISTRY_API_KEY }}
          TURNSTILE_SECRET_KEY: ${{ secrets.TURNSTILE_SECRET_KEY }}
          # 启用调试日志
          NODE_OPTIONS: '--inspect'
          DEBUG: '*'

      - name: Verify deployment
        run: |
          echo "Successfully deployed to ${{ env.ENVIRONMENT }} environment"
          echo "Deployment URL: https://${{ env.ENVIRONMENT == 'production' && 'api.ispinfo.io' || 'staging.api.ispinfo.io' }}"

      # 添加部署状态通知（可选，需要设置 SLACK_WEBHOOK_URL 密钥）
      - name: Notify deployment status
        if: always() && github.event_name != 'workflow_dispatch'  # 手动触发时不发送通知
        uses: rtCamp/action-slack-notify@v2.2.0
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL || '' }}
          SLACK_TITLE: 'Backend Deployment ${{ job.status }} [${{ env.ENVIRONMENT }}]'
          SLACK_MESSAGE: >
            ${{ format('Repository: {0}\nBranch: {1}\nEvent: {2}\nStatus: {3}', 
                      github.repository,
                      github.ref_name,
                      github.event_name,
                      format('{0} {1}', 
                             job.status == 'success' && '✅' || '❌',
                             job.status == 'success' && 'Succeeded' || 'Failed')) }}
          SLACK_COLOR: ${{ job.status == 'success' && 'good' || 'danger' }}
          SLACK_USERNAME: GitHub Actions
          SLACK_ICON_EMOJI: ':github:'
